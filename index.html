<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="heading">
      <p>EXPENSE TRACKER</p>
    </div>
    <div class="secondary">
      <form class="add-field" id="test">
        <input type="submit" id="cname" name="cname" placeholder="YourExpense" class="add" value="+ ADD EXPENSE" />

        <div class="form-row">
          <label for="fname" class="show">Expense Name:</label>
          <input type="text" id="fname" name="fname" placeholder="" class="field" required />
        </div>

        <div class="form-row">
          <label for="gname" class="show">Amount:</label>
          <input type="number" id="gname" name="gname" placeholder="" class="field" required />
        </div>

        <div class="form-row">
          <label for="hname" class="show">Date:</label>
          <input type="date" id="hname" name="hname" placeholder="" class="field" required />
        </div>
      </form>
      <div class="month">
        <p class="dashboard">DASHBOARD</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
